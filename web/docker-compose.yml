services:
  backend:
    build:
      context: ./backend
    ports:
      - "8001:8000"
    environment:
      - CORS_ORIGINS=http://localhost:5173
      - DATABASE_URL=sqlite:///./data/app.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - JWT_SECRET=dev-secret-change-me
      - ENABLE_SCHEDULER=0
      - UNIVERSE_LIMIT_KR=200
      - UNIVERSE_LIMIT_US=100
      - ENABLE_NEWS=1
      - ENABLE_FUNDAMENTALS=0
      # - DART_API_KEY=...
      # - ALPHAVANTAGE_API_KEY=...
    volumes:
      - ./data:/app/data

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend

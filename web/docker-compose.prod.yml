services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Force internal port used by uvicorn in backend Dockerfile
      - PORT=8000
      # CORS: allow your domain + localhost for occasional testing
      - CORS_ORIGINS=https://${DOMAIN},http://localhost:5173
      # Use file-based SQLite by default (persisted volume)
      - DATABASE_URL=sqlite:///./data/app.db
    volumes:
      - ./data:/app/data

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:


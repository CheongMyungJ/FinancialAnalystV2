name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_run:
    workflows: ["Generate data (manual)"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # When triggered by workflow_run, build the exact commit that finished (includes generated data commit).
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install
        working-directory: web/frontend
        run: npm ci

      - name: Build
        working-directory: web/frontend
        env:
          # Build the frontend in "static data" mode for Pages
          VITE_DATA_MODE: static
          VITE_GITHUB_REPO: CheongMyungJ/FinancialAnalystV2
          VITE_BASE: /FinancialAnalystV2/
          # Use hash router on Pages, so base can stay "/"
          VITE_ROUTER_MODE: hash
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

